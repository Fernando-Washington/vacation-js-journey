<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora MMC</title>
    <link rel="stylesheet" href="style/main-imc.css">
    <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.css' integrity='sha512-GmZYQ9SKTnOea030Tbiat0Y+jhnYLIpsGAe6QTnToi8hI2nNbVMETHeK4wm4MuYMQdrc38x+sX77+kVD01eNsQ==' crossorigin='anonymous'/>
</head>
<body>
    <main class="main-container">
        <section class="image-container">
            <img src="assets/gym-trainer.svg" alt="imagem de pessoas malhando na academia">
        </section>
        <section class="imc-container">
            <div class="calculator-container">
                <h1>Calculadora - IMC</h1>
                <hr>
                <div class="input-box">
                    <label for="weight">Peso em kg</label> 
                    <div class="input-field">
                        <i class="fa-solid fa-weight-hanging"></i>
                        <input type="number" id="weight" autofocus autocomplete="off">
                        <span>Kg</span>
                    </div>
                </div>
                <div class="input-box">
                    <label for="height">Altura em metros</label>
                    <div class="input-field">
                        <i class="fa-solid fa-ruler"></i>
                        <input type="number" id="height" autocomplete="off">
                        <span>cm</span>
                    </div>
                </div>
                <button onclick="enebleResult()">Calcular</button>
            </div>
            <div class="result-container" id="result">
                <!--quando o usuario clicar no button display block-->
                <hr>
                <div class="result-box">
                    <div class="value-box">
                        <span class="value-imc" id="value">00,00</span>
                        <p>seu IMC</p>
                    </div>
                    <div class="advice-box">
                        <span class="advice-weight" id="advice">Você está no peso ideal!</span>
                    </div>
                </div>
                <hr>
                <div class="more-info">
                    <span>
                        <a href="https://pt.wikipedia.org/wiki/%C3%8Dndice_de_massa_corporal">
                            Mais informações sobre o IMC <i class="fa-solid fa-up-right-from-square"></i>
                        </a>
                    </span>
                </div>
            </div>
        </section>
    </main>
    <script src="script/script.js"></script>
</body>
</html>
