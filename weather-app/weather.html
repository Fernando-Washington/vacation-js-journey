<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="weather.css">
    <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.11.3/font/bootstrap-icons.css' integrity='sha512-ywmPbuxGS4cJ7GxwCX+bCJweeext047ZYU2HP52WWKbpJnF4/Zzfr2Bo19J4CWPXZmleVusQ9d//RB5bq0RP7w==' crossorigin='anonymous'/>
</head>
<body>
    <main>
        <section>
            <div class="container">
                <div class="search-box">
                    <i class="bi bi-geo-alt-fill"></i> 
                    <input type="search">
                    <button>
                        <i class="bi bi-search"></i>
                    </button>
                </div>

                <div class="not-found">
                    <p>
                        Local not found
                    </p>
                </div>

                <div>
                    <img src="#" alt=".">
                    <p class="temperature">
                        0 celcius
                    </p>
                    <p class="weather-details">
                        parcialmente nublado
                    </p>
                </div>
                <div class="additional-data">
                    <div class="humidity"></div>
                    <div class="wind"></div>
                </div>
            </div>
        </section>
    </main>
</body>
</html>
