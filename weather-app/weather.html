<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="/style/weather.css">
    <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.11.3/font/bootstrap-icons.css' integrity='sha512-ywmPbuxGS4cJ7GxwCX+bCJweeext047ZYU2HP52WWKbpJnF4/Zzfr2Bo19J4CWPXZmleVusQ9d//RB5bq0RP7w==' crossorigin='anonymous'/>
</head>
<body>
    <main>
        <section>
            <div class="container">
                <div class="container-box">
                    <div class="search-box">
                        <i class="bi bi-geo-alt-fill"></i>
                        <input id="input-local" type="text">
                        <button onclick="showDetails()">
                            <i class="bi bi-search"></i>
                        </button>
                    </div>
                    <div class="weather-info">                  
                        <img src="assets/image/cloud-rain.svg" alt=".">
                        <p id="temp_result">00&deg;C</p>
                    </div>
                    <div class="weather-details">
                        <div class="humidy-box details-box">
                            <i class="bi bi-water"></i>
                            <p id="humidy_result">test</p>
                        </div>
                        <div class="wind-box details-box">
                            <i class="bi bi-wind"></i>
                            <p id="wind_result">test</p>
                        </div>
                    </div>
                </div>
            </div>
            <div class="footer-parallax">
                <img class="img-01" src="assets/image/Vector 1.svg" alt="imagem de uma nuvem roxa no rodapé">
                <img class="img-02" src="assets/image/Vector 2.svg" alt="imagem de uma nuvem roxa no rodapé">
                <img class="img-03" src="assets/image/Vector 3.svg" alt="imagem de uma nuvem roxa no rodapé">
                <img class="img-04" src="assets/image/Vector 4.svg" alt="imagem de uma nuvem roxa no rodapé">
                <img class="img-05" src="assets/image/Vector 5.svg" alt="imagem de uma nuvem roxa no rodapé">
            </div>
        </section>
    </main>
    <script src="script/weather.js"></script>
</body>
</html>
