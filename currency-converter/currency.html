<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Currency Converter</title>
    <link rel="stylesheet" href="style/currency.css">
    <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.css' integrity='sha512-GmZYQ9SKTnOea030Tbiat0Y+jhnYLIpsGAe6QTnToi8hI2nNbVMETHeK4wm4MuYMQdrc38x+sX77+kVD01eNsQ==' crossorigin='anonymous'/>
</head>
<body>
    <main>
        <section>
            <div class="currency-container">
                <h1>Currency Converter</h1>
                <div class="currency-box">
                    <div class="option-box">
                        <div class="option-1">
                            <label class="spacing-label" for="optionFrom">From:</label>
                            <select id="optionFrom">
                                <option value="usd">USD</option>
                                <option value="brl">BRL</option>
                                <option value="eur">EUR</option>
                            </select>
                        </div>
                        <i onclick="toggleSelect()" class="fa-solid fa-right-left"></i>
                        <div class="option-2">
                            <label class="spacing-label" for="optionTo">to:</label>
                            <select id="optionTo">
                                <option value="usd">USD</option>
                                <option value="brl">BRL</option>
                                <option value="eur">EUR</option>
                            </select>
                        </div>
                    </div>
                </div>
                <div class="amount-container">
                    <label class="spacing-label" for="amount">Amount:</label>
                    <input type="number" id="amountInput" required autofocus>
                </div>
                <div class="result-container">
                    <label for="result">Test:</label>
                    <span id="result">Test</span>
                </div>
                <button onclick="teste()">Convert</button>
            </div>
        </section>    
    </main>
    <script src="script/script.js"></script>
</body>
</html>
